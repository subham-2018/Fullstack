<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Welcome to Contact Page</h1>
    <h3>You can reach us using this form</h3>
    <a href="../index.html">HOME</a>

    <br>
    <br>

    <div class="contact-form">
        <form action="" method="get">
            <label for="fullname">Full Name</label>
            <br>
            <input type="text" 
            name="fullname" 
            placeholder="Full Name"
            >
            <br>
            <br>
            <label for="email">Email id</label>
            <br>
            <input type="text" 
            name="email" 
            placeholder="email@email.com"
            >
            <br>
            <br>
            <label for="Language">Language</label>
            <br>
            <select name="Language" id="Language">
                <option value="English">English</option>
                <option value="Hindi">Hindi</option>
                <option value="Odia">Odia</option>
                <option value="Punjabi">Punjabi</option>
            </select>
            <br>
            <br>
            <input type="checkbox" id="socialmedia1" name="socialmedia1" value="Linkedin">
            <label for="socialmedia1"> I use Linkedin</label><br>
            <input type="checkbox" id="socialmedia2" name="socialmedia2" value="Hashnode">
            <label for="socialmedia2"> I use Hashnode</label><br>
            <input type="checkbox" id="socialmedia3" name="socialmedia3" value="Instagram">
            <label for="socialmedia3"> I use Instagram</label><br>
            <br>
            <button type="submit">Submit</button>

        </form>
    </div>
</body>
</html>
